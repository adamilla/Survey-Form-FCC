<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">


        <link rel="stylesheet" href="style.css">
        
        <title>Survey form FreeCodeCamp</title>
    </head>

    <body>

      <div class="container"> 
        <header class="header">
      
      <h1 id="title">Survey form</h1>
      <p id="description">Your trip starts here</p>
        </header>
       
      <form id="survey-form">
        
        <label for="name" id="name-label" class="form-mark"> Name: </label><br>
          <input type="text "id="name" placeholder="Enter your name" required>
        <br><br>
        <label for "email" id="email-label" class="form-mark">Email: </label><br>
          <input type="email" id="email" placeholder="Enter your email" required>
        <br><br>
        <label for "number" id="number-label" class="form-mark">Age: </label><br>
          <input type="number" id="number" min="1" max="99" placeholder="Enter your age" required>
        
        <br><br>
        <fieldset>
          <legend class="form-mark">What kind of vacation is ideal for you?</legend>
          <input id="one" class="items" type="checkbox" name="items" value="one">
          <label for="one">Relaxing on the beach</label><br>
          <input id="two" class="items" type="checkbox" name="items" value="two">
          <label for="two">Active holiday in the mountain</label><br>
          <input id="three" class="items"  type="checkbox" name="items" value="three">
          <label for="three">Safari</label>
        </fieldset>
        <br>
        <fieldset>
          <legend class="form-mark">Your preferences about accomodation</legend>
          <input id="one" type="radio" name="items" class="items" value="one">
          <label for="one">Hotel</label><br>
          <input id="two" type="radio" name="items" class="items" value="two">
          <label for="two">Pansion</label><br>
          <input id="three" type="radio" name="items" class="items" value="three">
          <label for="three">Apartman</label> <br>
          <input id="four" type="radio" name="items" class="items" value="four">
          <label for="four">Bungalow</label> 
        </fieldset>
        <br><br>
        <label for="dropdown" class="form-mark">Choose your destination:</label>
        <select name="value" id="dropdown">
        <option value="zero">--------------</option>
        <option value="one">Austria</option>
        <option value="two">Greece</option>
        <option value="three">Kenia</option>
        <option value="four">Spain</option>
        <option value="four">Iceland</option>
      </select>
        <br>
        <br>
        <label for "text-area" class="form-mark"> Additional notes:
        </label>
        <textarea id="comments" name="comment" rows="10" cols="40"
                      placeholder="Enter your notes here"></textarea><br><br>
        <button type="submit" id="submit">Submit</button>
      </form>
      
      </div>

</body>
</html>
